<!DOCTYPE html>
<html lang="pt-BR">
 <head>
  <meta charset="UTF-8">
  <title> Listar câmeras inseridas</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 </head>
 <body id="page"> 
   <header id="octos-header">
     <center>
	<img src="{% static "img/logo.png" %}" alt="Logo">
     </center>
     <div class="titulo">
        Listar Câmeras Inseridas <br>
     </div>
     <button class="btn-page btn-back"><a href="../" style="text-decoration:none"> < Voltar</a></button>
     
   </header>
   <br><br>
   <table class="tabela" >
    <tr>
        <td>Nome</td>
        <td>Fabricante</td>
        <td>Número de Série</td>
    </tr>
{% for obj in object_list %}
    <tr>
        <td>{{ obj.nome }} </td>
        <td>{{ obj.fabricante }}</td>
        <td>{{ obj.serie }}</td>

    </tr>
{% endfor%}
   </table>


 </body>
</html>
